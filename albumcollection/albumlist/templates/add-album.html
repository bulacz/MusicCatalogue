{%  extends 'base.html' %}

{% block title %}
    Dodaj album
{% endblock %}


{% load bootstrap %}

{% block content %}

    <div align="center" class="container">
        <form id="addAlbumForm" method="post">
            {% csrf_token %}
                {{ form }}
            <input type="submit" name="discogsLink" class="linkButton" value="Pobierz dane z discogs"><BR>
            <button type="submit" name="addAlbumSubmit" class="btn btn-success btn-lg">Dodaj</button>
        </form>
    </div>

    {% if releases %}
        <div align="center" >
            <ul class = "albumlist">
                {% for single_release in releases %}
                    <li class="visible" id="{{ single_release.id }}" data-year="{{ single_release.year }}">
                        {{ single_release.title }}
                    </li>
                {% endfor %}
            </ul>
        </div>

    {% endif %}



{% endblock %}
